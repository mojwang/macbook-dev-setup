# Work profile - excludes GenAI tools typically managed by corporate IT
# Company-specific profiles (work-*.conf) can inherit from this
#
# Supported keys:
#   inherit=<name>       Inherit excludes/adds from another profile (single-level only)
#   exclude=pkg1,pkg2    Comma-separated list of brew/cask names to exclude
#   add=brew:x,cask:y    Comma-separated list of packages to add (prefix with brew: or cask:)
#   skip_mcp_setup=bool  Skip MCP server configuration (true/false)
#
# Example company-specific profile inheriting from this:
#   inherit=work
#   exclude=1password
#   add=brew:acme-vpn,cask:acme-browser
#   skip_mcp_setup=true
exclude=claude,withgraphite/tap/graphite
skip_mcp_setup=false
