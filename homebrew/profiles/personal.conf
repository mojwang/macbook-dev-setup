# Personal profile - default, no exclusions
# All packages from Brewfile are installed
#
# Supported keys:
#   inherit=<name>       Inherit excludes/adds from another profile (single-level only)
#   exclude=pkg1,pkg2    Comma-separated list of brew/cask names to exclude
#   add=brew:x,cask:y    Comma-separated list of packages to add (prefix with brew: or cask:)
#   skip_mcp_setup=bool  Skip MCP server configuration (true/false)
skip_mcp_setup=false
